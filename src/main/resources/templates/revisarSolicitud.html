<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisión de Solicitud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>Revisión de Solicitud de Presupuesto</h3>

  <p><strong>Cliente:</strong> <span th:text="${solicitud.cliente.usuario.username}"></span></p>
  <p><strong>Local:</strong> <span th:text="${solicitud.local.nombreLocal}"></span></p>
  <p><strong>Fecha del Evento:</strong> <span th:text="${solicitud.fechaEvento}"></span></p>
  <p><strong>Cantidad de Invitados:</strong> <span th:text="${solicitud.cantidadInvitados}"></span></p>

  <form action="#" th:action="@{/admin/actualizar-presupuesto/{id}(id=${solicitud.idSolicitud})}" method="post">
    <div class="mb-3">
      <label for="presupuestoFinal" class="form-label">Presupuesto Final Ajustado</label>
      <input type="number" step="0.01" class="form-control" id="presupuestoFinal" name="presupuestoFinal" th:value="${solicitud.presupuestoFinal}" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar Presupuesto</button>
    <a href="/admin/solicitudes" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
