<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">

    <div class="card bg-dark text-white">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <div th:object="${localDTO}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
                    role="alert">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <form th:action="@{/admin/form/locales}" th:object="${localDTO}" method="post"
                  enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{nombreLocal}" class="form-control" id="name"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombreLocal')}"
                               th:errors="*{nombreLocal}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="precioBase" class="col-sm-2 col-form-label">Precio Base</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{precioBase}" class="form-control" id="precioBase"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('precioBase')}"
                               th:errors="*{precioBase}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="imagen" class="col-sm-2 col-form-label">Imagen</label>
                    <div class="col-sm-6">
                        <input type="file" name="imagen" class="form-control" id="imagen"
                               th:errorclass="'form-control alert-danger'">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('imagen')}"
                               th:errors="*{imagen}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="capacidad" class="col-sm-2 col-form-label">Capacidad</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{capacidad}" class="form-control" id="capacidad"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('capacidad')}"
                               th:errors="*{capacidad}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="direccion" class="col-sm-2 col-form-label">Direccion</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{direccion}" class="form-control" id="direccion"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}"
                               th:errors="*{direccion}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="descripcion" class="col-sm-2 col-form-label">Descripcion</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}"
                               th:errors="*{descripcion}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" th:value="${titulo}" class="btn btn-secondary"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
